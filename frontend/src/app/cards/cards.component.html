<div class="row">
  <div class="col">
    <div class="card-deck">
      <a href="#" *ngFor="let card of cards" class="card choice-link" tabindex="0"
           [ngClass]="{'bg-primary': card == selection, 'text-white': card == selection}"
           (click)="choose(card); $event.preventDefault()" role="button">
        <div class="card-body">
          <p class="card-text text-center">{{card}}</p>
        </div>
      </a>
    </div>
  </div>
</div>
