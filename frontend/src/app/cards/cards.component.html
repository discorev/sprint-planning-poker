<div class="row">
  <div class="col">
    <div class="card-deck">
      <a href="#" *ngFor="let card of cards" class="card choice-link" tabindex="0"
           [ngClass]="{'chosen': card == selection}"
           (click)="choose(card); $event.preventDefault()" role="button">
        <div class="card-img-overlay d-flex">
          <p class="card-text align-self-center mx-auto">{{card}}</p>
        </div>
      </a>
    </div>
  </div>
</div>
